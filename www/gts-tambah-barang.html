<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AdminGTShop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/gts-tambah.css">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <img width="200" src="img/logo.png" alt="">
                </a>
                
                <div class="navbar-nav w-100">
                    <a href="gts-tambah-barang.html" class="nav-item nav-link active"><i class="fa fa-keyboard me-2"></i>Tambah Barang</a>
                    <a href="gts-cek-barang.html" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Cek Barang</a>
                    <a href="gts-penjualan-barang.html" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Penjualan Barang</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand nav-ku sticky-top px-4 py-0">
                <div class="ininav navbar-nav align-items-center ms-auto me-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="img/avatar.png" alt="" style="width: 50px; height: 50px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0" id="result"></h6>
                        <span class="ini-admin">Admin</span>
                    </div>
                </div>
                <button id="signout-button" class="btn btn-danger">LOGOUT</button>
            </nav>
            <!-- Navbar End -->
            <h1 class="txt-tambah">Tambah Barang</h1>

            <div class="gts-formadd-container">
                <div class="gts-txt-add">
                    <h5>Nama Barang</h5>
                    <input class="formadd-barang" type="text" placeholder="Nama Barang" id="namabar" autocomplete="off">
                </div>
                <div class="gts-txt-add">
                    <h5>Status Barang</h5>
                    <select class="formadd-barang" aria-label="Default select example" id="stsbar">
                        <option selected>Status Barang</option>
                        <option value="Ready">Ready</option>
                        <option value="Not Ready">Not Ready</option>
                      </select>
                </div>
                <div class="gts-txt-add">
                    <h5>Jumlah Barang</h5>
                    <input class="formadd-barang"  type="number" placeholder="Jumlah Barang" id="jmlhbar" autocomplete="off" min="1">
                </div>
                <div class="gts-txt-add">
                    <h5>Harga Barang</h5>
                    <input class="formadd-barang"  type="number" placeholder="Harga Barang" id="hrgbar" autocomplete="off" min="1">
                </div>
                <div class="gts-txt-add">
                    <h5>Gambar Barang</h5>
                    <input class="formadd-barang1 form-control" type="file" placeholder="Gambar Barang" id="gambar-input">
                </div>
                <button class="btn formadd-barangs1" id="tambah">Tambah Barang</button>
            </div>
    
        </div>
        <!-- Content End -->


        
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="module" src="js/gts-logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script type="module" src="js/gts-tambah-barang.js"></script>


</body>

</html>
