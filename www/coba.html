<!DOCTYPE html>
<html>
<head>
  <title>Pagination Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .pagination {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .pagination li {
      margin-right: 5px;
    }

    .pagination li a {
      display: block;
      padding: 5px 10px;
      background-color: #ddd;
      text-decoration: none;
      color: #333;
    }

    .pagination li a:hover {
      background-color: #999;
      color: #fff;
    }

    .pagination .active a {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Pagination Example</h1>

  <table id="items">
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Item Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Item 1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Item 2</td>
      </tr>
      <!-- Tambahkan data lainnya di sini -->
    </tbody>
  </table>

  <ul class="pagination" id="pagination"></ul>

  <script>
    var itemsPerPage = 1; // Jumlah item per halaman
    var currentPage = 1; // Halaman saat ini
    var items = document.querySelectorAll("#items tbody tr");
    var totalPages = Math.ceil(items.length / itemsPerPage);

    function showItems(page) {
      var startIndex = (page - 1) * itemsPerPage;
      var endIndex = startIndex + itemsPerPage;

      items.forEach(function(item, index) {
        if (index >= startIndex && index < endIndex) {
          item.style.display = "table-row";
        } else {
          item.style.display = "none";
        }
      });
    }

    function createPagination() {
      var pagination = document.getElementById("pagination");

      // Hapus semua elemen pada pagination sebelumnya
      while (pagination.firstChild) {
        pagination.removeChild(pagination.firstChild);
      }

      // Buat tombol-tombol pagination
      for (var i = 1; i <= totalPages; i++) {
        var li = document.createElement("li");
        var link = document.createElement("a");
        link.href = "#";
        link.textContent = i;
        link.addEventListener("click", function() {
          currentPage = parseInt(this.textContent);
          showItems(currentPage);
          updatePagination();
        });
        li.appendChild(link);
        pagination.appendChild(li);
      }
    }

    function updatePagination() {
      var paginationItems = document.querySelectorAll("#pagination li");
      paginationItems.forEach(function(item) {
        var link = item.querySelector("a");
        var pageNumber = parseInt(link.textContent);
        if (pageNumber === currentPage) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
    }

    // Panggil fungsi pertama kali
    showItems(currentPage);
    createPagination();
  </script>
</body>
</html>
